<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Website</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        img {
            max-width: 90%;
            max-height: 70%;
        }
        #percentage {
            font-size: 80px;
            font-weight: bold;
            margin-top: 20px;
            color: #4CAF50;
            text-align: center;
        }
    </style>
</head>
<body>
    <img src="https://i.imgur.com/3UogxLd.jpeg" alt="Centered Image">
    <div id="percentage">Loading...</div>
    <script>
        // Hardcoded historical SPX values
        const HIGH_2000 = 1552.87; // SPX high on March 24, 2000
        const CLOSE_2023 = 4607.35; // SPX close on December 7, 2023

        // Alpha Vantage API key
        const API_KEY = '1Q997OJZEAUKB8KL';

        // Fetch latest SPX value
        async function fetchLatestSPX() {
            const url = `https://www.alphavantage.co/query?function=GLOBAL_QUOTE&symbol=SPX&apikey=${API_KEY}`;
            const response = await fetch(url);
            const data = await response.json();

            // Extract latest price
            const latestPrice = data['Global Quote']['05. price'];
            if (latestPrice) {
                return parseFloat(latestPrice);
            } else {
                throw new Error('Latest SPX data not found.');
            }
        }

        // Calculate and display the percentage
        async function calculatePercentage() {
            try {
                // Fetch the latest SPX value
                const SPX = await fetchLatestSPX();
                const USM2 = 1.5; // Placeholder; replace with correct data if needed

                // Perform the calculation
                const calculatedValue = (SPX / USM2) * 10000000000;
                const percentage = ((calculatedValue - CLOSE_2023) / (HIGH_2000 - CLOSE_2023)) * 100;

                // Display the result
                document.getElementById('percentage').innerText = percentage.toFixed(2) + '%';
            } catch (error) {
                console.error('Error calculating data:', error);
                document.getElementById('percentage').innerText = 'Error';
            }
        }

        // Run the calculation
        calculatePercentage();
    </script>
</body>
</html>
